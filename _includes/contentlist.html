  <li>
    <div class="post-img">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <img src="/images/{{ post.photo }}.jpg">
      </a>
    </div>
    <div class="post-list-meta">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.date | date: "%b %-d, %Y" }}

        <h2>{{ post.title }}</h2>
        <p>
        {{ post.categories[0] }}{% if post.languages %}:
        {% include languages.html languages=post.languages %}
        {% endif %}
        </p>
        <p>{{ post.excerpt }}</p>
      </a>
    </div>
  </li>
